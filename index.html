<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Rest API</title>

    <style>
        h1 {
            text-align: center;
            margin-top: 40px;
        }

        input {
            margin-bottom: 10px;  
        }

        form {
            margin: 0 auto;
            width: 120px;
        }

        table {
            margin: 0 auto;
            width: 60%;
            text-align: center;
        }

     
    </style>
</head>
<body>

    <h1>Google Sheet Rest API</h1>

    <form action="" class="form" id="form">
        <div class="form-control">
            <label for="pekerjaan">Nama</label> <br>
            <input type="text" id="nama" name="nama" class="nama" required>
        </div>

        <div class="form-control">
            <label for="umur">Umur</label> <br>
            <input type="text" id="umur" name="umur" class="umur" required>
        </div>

        <div class="form-control">
            <label for="pekerjaan">Pekerjaan</label> <br>
            <input type="text" id="pekerjaan" name="pekerjaan" class="pekerjaan" required>
        </div>

        <input type="submit" value="Submit" id="submit">   
    </form>

  

    <h1> Google Sheet Data</h1>

    <table border="1px">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Umur</th>
                <th>Pekerjaan</th>
            </tr>
        </thead>
        <tbody class="tabel-data" id="tabel-data"></tbody>
    </table>

    
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            getData();
        });
    </script>
    
</body>
</html>
